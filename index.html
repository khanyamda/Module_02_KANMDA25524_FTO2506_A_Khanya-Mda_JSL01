<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban - Launch Career</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "black-custom": "#000112",
              "lightblack-custom": "#20212C",
              "darkestgrey-custom": "#2B2C37",
              "navygrey-custom": "#3E3F4E",
              "grey-custom": "#828FA3",
              "lightgrey-custom": "#E4EBFA",
              "lightestgrey-custom": "#F4F7FD",
              "purple-custom": "#635FC7",
              "lightblue-custom": "#A8A4FF",
              "red-custom": "#EA5555",
              "pink-custom": "#FF9898",
            },
          },
        },
      };
    </script>
  </head>

<body class="bg-lightestgrey-custom font-sans">
<div class="flex min-h-screen">
<!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->

<nav class="w-64 bg-white shadow-sm border-r border-lightgrey-custom flex-shrink-0 hidden lg:block">
  <div class="p-6">
    <!-- Logo -->
    <div class="flex items-center mb-8">
      <div class="flex space-x-1 mr-2">
        <div>
          <img src="assets/logo-light.svg" alt="Kanban logo" height="25.2" width="152.5"> </div>
      </div>
    </div>

<!-- Boards Section -->
<div class="mb-6">
  <h4 class="text-xs font-medium text-grey-custom uppercase tracking-wider mb-4">ALL BOARDS (1)</h4>
  <button class="w-full bg-purple-custom text-white px-4 py-3 rounded-r-full font-medium text-left flex items-center hover:bg-indigo-950 transition-colors">
    <div class="flex space-x-1 mr-2">Launch Career</div>
  </button>
</div>
</div>
</nav>

<!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
<div class="flex-1 flex flex-col">
  <!-- Header -->
  <header
    class="bg-white shadow-sm border-b border-lightestgrey-custom px-6 py-4"
  >
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold text-black-custom">Launch Career</h2>
    </div>
  </header>

  <!-- Main Content -->
    <div class="flex-1 p-6 pt-20 lg:pt-6">

      <main class="max-w-full overflow-x-auto">
  <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          
<!-- All Tasks Container -->
<div class="flex space-x-6 min-w-max lg:min-w-0">

<!-- TODO Column -->
<div class="w-80 lg:flex-1 min-w-72">
<div class="flex items-center mb-6">
  <span class="w-3 h-3 bg-sky-500 rounded-full mr-3"></span>
  <h4 class="text-sm font-medium text-grey-custom uppercase tracking-wider"> TODO (4)</h4>
</div>

<!-- Tasks container for TODO -->
<div class="space-y-4">
  <div
    class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
    <span class="text-black-custom font-medium">Launch Epic Career 🚀</span>
  </div>
  <div
    class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
    <span class="text-black-custom font-medium">Conquer React ⚛️</span>
  </div>
  <div
    class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
    <span class="text-black-custom font-medium">Understand Databases⚙️</span>
  </div>
  <div class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md" >
    <span class="text-black-custom font-medium">Crush Frameworks🖼️</span>
  </div>
</div>
</div>


<!-- DOING Column -->
<div class="w-80 lg:flex-1 min-w-72">
<div class="flex items-center mb-6">
  <span
    class="w-3 h-3 bg-purple-custom rounded-full mr-3"></span>
<h4 class="text-sm font-medium text-grey-custom uppercase tracking-wider">DOING (2)</h4>
</div>

<!-- Tasks container for DOING -->
<div class="space-y-4">
<div class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
<span class="text-black-custom font-medium">Master JavaScript💛</span>
</div>
<div class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
<span class="text-black-custom font-medium">Never Give Up🏆</span>
</div>
</div>
</div>

<!-- DONE Column -->
<div class="w-80 lg:flex-1 min-w-72">
<div class="flex items-center mb-6">
    <span class="w-3 h-3 bg-emerald-400 rounded-full mr-3"></span>
    <h4 class="text-sm font-medium text-grey-custom uppercase tracking-wider">DONE (2)</h4>
</div>

<!-- Tasks container for DONE -->
<div class="space-y-4">
<div class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
    <span class="text-black-custom font-medium">Explore ES6 Features🚀</span>
</div>
<div class="bg-white p-4 rounded-lg shadow-lg border border-lightgrey-custom hover:shadow-md">
    <span class="text-black-custom font-medium">Have fun🥳</span>
</div>
</div>
</div>
</div>
</div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
